<div class="bg-primary flex flex-col items-center">
  <div class="mt-4 mb-6 text-pretty text-lg font-medium text-white sm:text-xl/8 text-center">We are a non-profit association aiming to help addicted people!</div>
  <div class="card-group mt-1 flex-col flex grow md:flex-row gap-8">
    <div class="card shadow-xl hover:animate-wiggle relative top-8 flex flex-col items-center w-64 p-2 bg-white text-primary rounded">
        <svg-icon src="images/location-icon.svg" [svgStyle]="{ 'width.px':50, 'height.px':50 }"></svg-icon>
        <div class="heading  text-center bg-clip-text text-black text:2xl">
          <a href="https://maps.app.goo.gl/PrfTK4L2YivZ985Y6" target="_blank">
            Où nous trouver ?
          </a>
        </div>
    </div>
    <div class="card shadow-xl hover:animate-wiggle relative top-8 flex flex-col items-center w-64 p-2 bg-white  text-primary rounded">
        <svg-icon src="images/addiction-icon.svg" [svgStyle]="{ 'width.px':50, 'height.px':50 }"></svg-icon>
        <div class="heading  text-center bg-clip-text text-black text:2xl">Vous avez une addiction ?</div>
    </div>
    <div class="card shadow-xl hover:animate-wiggle relative top-8 flex flex-col items-center w-64 p-2 bg-white text-primary rounded">
        <svg-icon src="images/doctor-icon.svg" [svgStyle]="{ 'width.px':50, 'height.px':50 }"></svg-icon>
        <div class="heading  text-center bg-clip-text text-black text:2xl">Vous êtes professionnel de santé ?</div>

    </div>
  </div>
</div>
